<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./resources/css/main.css" />

  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <header>
    <img alt="Ping" src="./resources/images/logo.svg" />
  </header>

  <main>

    <h1>We are launching <strong>soon!</strong></h1>
    <p>Subscribe and get notified</p>

    <form action="" method="post" id="email-form">
      <input type="email" id="email" name="email" placeholder="Your email address..." required />
      <p class="error-message" id="email-error">Please provide a valid address</p>
      <button type="submit">Notify Me</button>
    </form>

    <img alt="" src="./resources/images/illustration-dashboard.png" />

  </main>

  <footer>

    <div class="social-media">

      <button type="button" class="social-media-button">
        <img alt="facebook icon" src="./resources/images/facebook-f.svg" />
      </button>

      <button type="button" class="social-media-button">
        <img alt="twitter icon" src="./resources/images/twitter.svg" />
      </button>

      <button type="button" class="social-media-button">
        <img alt="instagram icon" src="./resources/images/instagram.svg" />
      </button>

    </div>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Frances McKenzie</a>.
    </p>

  </footer>
  <script src="./resources/js/script.js"></script>
</body>
</html>
